name: Build

on:
  push:
    branches: main
  pull_request:
    branches: main

permissions: read-all

jobs:
  iocp:
    permissions:
      contents: read
    name: IOCP
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
    - name: Build
      run: |
        mkdir build && cd build
        cmake -G 'Visual Studio 17 2022' -A x64 ..
        cmake --build .
        cmake --install . --config Debug
    - name: Run
      run: |
        & 'C:/Program Files/eventq/lib/eventq'

  psn:
    permissions:
      contents: read
    name: PSN
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
    - name: Build
      run: |
        mkdir build && cd build
        cmake -G 'Visual Studio 17 2022' -A x64 -DUSE_PSN=on ..
        cmake --build .
        cmake --install . --config Debug
    - name: Upload
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
      with:
        name: bin
        path: build/Debug/eventq.exe
    - name: Run
      run: |
        & 'C:/Program Files/eventq/lib/eventq'

  psn-2019:
    permissions:
      contents: read
    name: PSN-2019
    runs-on: windows-2019
    needs: psn
    steps:
    - uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741
      with:
        name: bin
        path: eventq.exe
    - name: Run
      run: eventq.exe

  kqueue:
    permissions:
      contents: read
    name: KQUEUE
    needs: []
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
    - name: Build
      run: |
        mkdir build && cd build
        cmake -G 'Unix Makefiles' ..
        cmake --build .
        cmake --install .
    - name: Run
      run: /usr/local/lib/eventq

  epoll:
    permissions:
      contents: read
    name: EPOLL
    needs: []
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
    - name: Build
      run: |
        mkdir build && cd build
        cmake -G 'Unix Makefiles' ..
        cmake --build .
        sudo cmake --install .
    - name: Run
      run: /usr/local/lib/eventq

  io-uring:
    permissions:
      contents: read
    name: IO_URING
    needs: []
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5
    - name: Install liburing
      run: sudo apt-get install liburing-dev
    - name: Build
      run: |
        mkdir build && cd build
        cmake -G 'Unix Makefiles' -DUSE_IO_URING=on ..
        cmake --build .
        sudo cmake --install .
    - name: Run
      run: /usr/local/lib/eventq
